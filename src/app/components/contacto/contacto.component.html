<section class="bg-white shadow-md rounded-lg p-6 max-w-xl mx-auto mt-10">
  <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Contáctanos</h2>

  <p class="text-gray-700 mb-2 text-center">
    Realizamos <strong class="text-indigo-600">envíos a nivel nacional</strong>.
  </p>

  <div class="text-center mb-6">
    <a
      href="https://wa.me/593992846463?text=Hola%20quiero%20más%20información"
      target="_blank"
      rel="noopener noreferrer"
      class="inline-block bg-green-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-green-600 transition"
    >
      Escríbenos por WhatsApp
    </a>
  </div>

  <p class="text-gray-600 text-sm mb-6 text-center">
    <strong>Seguridad:</strong> MAHEN Tienda Web es una tienda 100% segura y confiable.
  </p>

  <form (ngSubmit)="enviar()" class="space-y-4">
    <div>
      <label class="block text-gray-700 font-medium mb-1">Nombre:</label>
      <input
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        required
      />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Correo:</label>
      <input
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="email"
        [(ngModel)]="correo"
        name="correo"
        required
      />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Mensaje:</label>
      <textarea
        class="w-full border border-gray-300 rounded px-4 py-2 h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="mensaje"
        name="mensaje"
        required
      ></textarea>
    </div>

    <div class="text-center">
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded transition"
        type="submit"
      >
        Enviar
      </button>
    </div>
  </form>
</section>
