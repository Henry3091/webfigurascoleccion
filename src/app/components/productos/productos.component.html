

<h2>Lista de productos</h2>
<div class="galeria">
  <div *ngFor="let producto of productos" class="card">
    <img [src]="producto.imagen" alt="{{ producto.nombre }}">
    <h3>{{ producto.nombre }}</h3>
    <p>{{ producto.descripcion }}</p>
    <p><strong>${{ producto.precio }}</strong></p>
    
  </div>
</div>
